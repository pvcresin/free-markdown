<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>safe fast markdown editor</title>
    <style>
      /* Reset CSS */
      *,
      *:after,
      *:before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
      }

      body {
        box-sizing: border-box;
      }

      /* Normal CSS */

      html {
        height: 100%;
      }

      body {
        height: 100%;
      }

      /* App CSS */

      .container {
        background-color: aliceblue;
        display: flex;
        height: 100%;
      }

      .mdinput {
        width: 50%;
        padding: 20px;
        height: 100%;
      }

      .mdinput > textarea {
        width: 100%;
        height: 100%;
        padding: 20px;
      }

      .htmloutput {
        width: 50%;
        padding: 20px;
        height: 100%;
      }
    </style>
  </head>
</html>
